<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="cards">
    <div class="card">
      <img class="img-flex" src="images/placeholder-circle.svg" alt="#">
      <div class="banner-head">
        <img class="card-img" src="images/mecha.svg" alt="#">
        <div class="card-body">
          <h2 class="head">Atlas moth</h2>
          <p class="para">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
        </div>
      </div>
    </div>
    <div class="card">
      <img class="img-flex" src="images/placeholder-circle.svg" alt="#">
      <div class="banner-head">
        <img class="card-img" src="images/mecha.svg" alt="#">
        <div class="card-body">
          <h2 class="head">Hercules Moth</h2>
          <p class="para">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
        </div>
      </div>
    </div>
    <div class="card">
      <img class="img-flex" src="images/placeholder-circle.svg" alt="#">
      <div class="banner-head">
        <img class="card-img" src="images/mecha.svg" alt="#">
        <div class="card-body">
          <h2 class="head">Ornate moth</h2>
          <p class="para">It is colored from pink, red, orange and yellow to white with black markings</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
